<!DOCTYPE html>
<html lang="ch">
<head>
	<meta charset="big5">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<script src="Scripts/Angular/angular.js"></script>
	<script src="Scripts/Angular/angular-route.js"></script>
	<script src="Scripts/jquery/jquery-3.4.0.min.js"></script>
	<link rel="shortcut icon" href="https://gamepedia.cursecdn.com/honkaiimpact3_gamepedia_en/6/64/Favicon.ico?version=327fc4e29f56a6d5161ab6f2b74b2e8d&amp;version=327fc4e29f56a6d5161ab6f2b74b2e8d" />
</head>
<body ng-app="App" ng-controller="AppController">
	<div class="row">
		<div class="col-md-12">
			<button ng-click="CallAPP()">Call Shop App</button>
		</div>
	</div>
</body>
</html>
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery.min.js"></script>

<script>
	var app = angular.module('App', []);
	var WhatSystem = navigator.userAgent;
	app.controller('AppController', function ($scope, $http) {
		$scope.CallAPP = function () {
			if(WhatSystem.match(/android/i)){
				//是 Android 的話要做什麼事
				location.href = "https://play.google.com/store/apps/details?id=com.a.one.nnww";
				//window.location="npfb://whatever";			
				}else if(WhatSystem.match(/(iphone|ipad|ipod)?/i)){
				//是 iOS 的話要做什麼事
				location.href = "https://itunes.apple.com/us/app/id1474932763";
			}

		}
	})
</script>
