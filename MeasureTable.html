	<script>
		var app = angular.module('App', []);
		app.controller('AppController', function ($scope, $http) {
			function GetSheetAPI() {
				var GoogleSheetApi = "https://sheets.googleapis.com/v4/spreadsheets/";
				var SheetID = "1tcLNWOUrk22UjwtDPTRwviDwHUMkDQYTvAFrRp_kzP4";
				var SheetRange = "weapon";
				var SheetOption = "FORMATTED_VALUE";
				var API_Key = 'AIzaSyARaYxancFF0CsCSdM5Roxv9nOOXHpN5dc';
				var str = GoogleSheetApi + SheetID + "/values/" + SheetRange + "?valueRenderOption=" + SheetOption + "&key=" + API_Key;
				return str;
			}
			$scope.GetValue = function () {
				var url = GetSheetAPI();
				var req = {
					method: 'GET',//请求的方式
					url: url,//请求的地址
				}
				$http(req).then(function success(data) {
					$scope.WeaponDataList = data.data.values;
				}).catch(function error(data) {
					$scope.WeaponDataList = [];
				})
				console.log($scope.WeaponDataList);
			}
		})
